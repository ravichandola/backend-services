spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  application:
    name: api-gateway

  cloud:
    compatibility-verifier:
      enabled: false
    refresh:
      enabled: false
    discovery:
      enabled: false
    gateway:
      routes:
        # Route to backend service
        - id: backend-service
          uri: http://backend-service:8081
          predicates:
            - Path=/api/**
          filters:
            # Strip /api prefix if backend doesn't expect it
            # Adjust based on your backend API structure
            - StripPrefix=0
            # Preserve all headers (especially important for webhook headers like Svix-*)
            - PreserveHostHeader
      # Preserve all request headers when forwarding
      default-filters:
        - PreserveHostHeader

server:
  port: 8080

# Clerk Configuration
clerk:
  jwks:
    # Clerk JWKS endpoint - replace with your Clerk instance URL
    # Format: https://<your-clerk-instance>.clerk.accounts.dev/.well-known/jwks.json
    url: ${CLERK_JWKS_URL:https://unique-lark-93.clerk.accounts.dev/.well-known/jwks.json}
  issuer: ${CLERK_ISSUER:https://unique-lark-93.clerk.accounts.dev}

logging:
  level:
    com.demo.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
